<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lobby</title>
  </head>
  <body>
    <h1>Game Lobby</h1>
    <div id="waitingList">대기열 확인...</div>
    <div id="statusMessage">상태 확인...</div>
    <button id="startGameBtn">Start Game</button>

    <script>
      const waitingListDiv = document.getElementById('waitingList');
      const statusMessageDiv = document.getElementById('statusMessage');
      const startGameBtn = document.getElementById('startGameBtn');

      const ws = new WebSocket('ws://localhost:3333');

      ws.onmessage = (event) => {
        const message = event.data;
        console.log('Server message:', message);

        if (message.startsWith('대기열:')) {
          waitingListDiv.textContent = message;
        } else if (message.startsWith('Game starting') ||
                   message.startsWith('다른 유저를') ||
                   message.startsWith('모든 게임 서버')) {
          statusMessageDiv.textContent = message;
        }

        if (message.startsWith('redirect:')) {
          // URL에서 포트를 추출하여 게임 서버로 리디렉션
          const port = message.split(':')[1];
          window.location.href = `http://localhost:${port}/game.html?port=${port}`;
        }
      };

      startGameBtn.addEventListener('click', () => {
        ws.send('Start game');
      });

      // Handle WebSocket open and error events
      ws.onopen = () => {
        console.log('Connected to the server');
      };

      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
      };

      ws.onclose = () => {
        console.log('WebSocket connection closed');
      };
    </script>
  </body>
</html>
