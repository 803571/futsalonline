<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    
      #loginForm {
        display: flex;
        flex-direction: column;
        margin-right: 10px;
      }
    
      #loginForm input {
        margin-bottom: 10px;
        padding: 10px;
        width: 300px;
      }
    
      #loginForm button {
        padding: 10px;
        width: 100%;
        align-self: flex-end;
      }
    </style>
  </head>
  <body>
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="userId" placeholder="User ID" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <script type="module" src="js/login.js"></script>
  </body>
</html>
